<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sobre Mim - Nutricionista</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .about-card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .about-title {
      font-weight: 700;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    .about-info {
      font-size: 1rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="about-card">
      <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-img">
      <h1 class="about-title">Nome da Nutricionista</h1>
      <p class="about-info">
        Aqui vai uma breve descrição sobre a profissional, sua experiência, formação e paixão pela nutrição. Um espaço para contar sua história e se conectar com seus pacientes.
      </p>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
